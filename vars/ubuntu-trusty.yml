openstack_compute_package_info:
  pkg_mgr: apt
  args:
    pkg: "{{ item }}"
    update_cache: yes
    cache_valid_time: 600
    state: latest
  pre_pkgs: []
  pkgs:
    - "{{ openstack_compute_package }}"
    - neutron-common
    - neutron-plugin-ml2
    - neutron-plugin-openvswitch-agent

openstack_compute_repo_info:
  pkg_repo: apt_repository
  args:
    repo: "{{ item }}"
    update_cache: yes
    state: present
  repos: []

openstack_compute_required_services:
  - openvswitch-switch

openstack_compute_nova_services:
  - nova-compute

openstack_compute_neutron_services:
  - neutron-plugin-openvswitch-agent
