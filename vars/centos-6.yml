openstack_nova_compute_package_info:
  pkg_mgr: yum
  args:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
  pre_pkgs: 
    - epel-release
    - libselinux-python
    - yum-plugin-priorities
  pkgs:
    - iproute
    - openstack-selinux
    - openstack-utils
    - openstack-nova-compute
    - openstack-neutron-ml2
    - openstack-neutron-openvswitch
  post_commands: []

openstack_nova_compute_repo_info:
  pkg_repo: yum
  args: 
    name: "{{ item }}"
    state: present
  repos: 
    - http://repos.fedorapeople.org/repos/openstack/openstack-icehouse/rdo-release-icehouse-4.noarch.rpm

openstack_nova_compute_links:
  - { src: /etc/neutron/plugins/ml2/ml2_conf.ini, 
      dest: /etc/neutron/plugins/openvswitch/ovs_neutron_plugin.ini }

openstack_nova_compute_required_services:
 - libvirtd
 - messagebus
 - openvswitch

openstack_nova_compute_services:
 - openstack-nova-compute
 - neutron-openvswitch-agent
